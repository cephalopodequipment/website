<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
        <meta charset="utf-8">

        <title>{{ page.title }} - {{ site.title }}</title>

        <script src="https://kit.fontawesome.com/b5d5066112.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link id="js-google-font" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <button
            aria-haspopup="true"
            aria-expanded="false"
            class="siteNavigation-menuToggleButton js-menu-toggle-button"
        >
            Open Navigation Menu
        </button>

        <header class="siteNavigation">
            <nav class="siteNavigation-contents">
                <button
                    aria-pressed="true"
                    class="animationToggleButton toggleButton"
                    role="switch"
                    tabindex="0">
                    Animate Background
                </button>

                <ul class="siteNavigation-items" role="menu">
                    <li class="siteNavigation-item siteNavigation-backToTop">
                        <a
                            class="siteNavigation-button js-menu-item"
                            href="#"
                            role="menuitem"
                        >
                            <i class="far fa-arrow-to-top" aria-hidden="true"></i>
                            Back to Top
                        </a>
                    </li>
                    <li class="siteNavigation-item">
                        <a
                            class="siteNavigation-button js-menu-item"
                            href="#pubkey-converter"
                            role="menuitem"
                        >
                            PubKey Converter
                        </a>
                    </li>
                    <li class="siteNavigation-item">
                        <a
                                class="siteNavigation-button js-menu-item"
                                href="/"
                                role="menuitem"
                        >
                            Back to Main
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="hero">
            {{ content }}
        </main>

        <footer class="siteFooter">
            <div class="siteFooter-wrapper">
                <div class="siteFooter-plant"></div>
                <div class="siteFooter-plant"></div>
                <div class="siteFooter-plant"></div>
                <div class="siteFooter-plant"></div>
                <div class="siteFooter-contents">
                    <nav class="siteFooter-nav">
                        <ul class="siteFooter-navItems">
                            <li class="siteFooter-navItem">
                                <a
                                    href="#"
                                    class="siteFooter-navButton siteFooter-backToTop"
                                >
                                    <i class="far fa-arrow-to-top" aria-hidden="true"></i>
                                    Back to Top
                                </a>
                            </li>
                            <li class="siteFooter-navItem">
                                <a
                                    href="#pubkey-converter"
                                    class="siteFooter-navButton"
                                >
                                    PubKey converter
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="siteFooter-nav fontPicker">
                        <ul class="siteFooter-navItems">
                            <!-- written by assets/js/main.js -->
                        </ul>
                    </nav>
                    <div class="siteFooter-legalAndSocial">
                        <nav class="legalLinks">
                            <ul class="legalLinks-items">
                                <li class="legaLinks-item">
                                    <a href="https://docs.google.com/document/d/1GvxlxBJO42YJ3xDUzAopQsJ7IVWBTnwWhV5S9rOYUao/edit?usp=sharing" class="legalLink">Terms of Service</a>
                                </li>
                                <li class="legaLinks-item">
                                    <a href="#" class="legalLink">Privacy Policy</a>
                                </li>
                            </ul>
                        </nav>
                        <nav class="socialLinks">
                            <ul class="socialLinks-items">
                                {% for socialLink in site.data.company-info.socialLinks %}
                                    <li class="socialLinks-item">
                                        <a
                                            title="{{ socialLink.label }}"
                                            href="{{ socialLink.url }}"
                                            class="socialLinks-button"
                                        >
                                            <i class="{{ socialLink.icon }}" aria-hidden></i>
                                            <span class="socialLinks-buttonLabel">
                                                {{ socialLink.label }}
                                            </span>
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>

        <div class="bubbles">
            <!--
                Bubbles will be inserted by Javascript

                <div
                    class="bubble-track"
                    style="
                        --bubble-color: [...]; // green | pink | peach | yellow | neon | green
                        --bubble-size: [...];  // 30px; diameter of bubble
                        --track-height: [...]; // 100%; distance from bottom at which point bubble fades
                        --track-speed: [...];  // 60s; time from top to bottom
                        --track-width: [...];  // 5vw; left-to-right movement distance
                    "
                >
                    <div class="bubble-wrapper">
                        <div class="bubble"></div>
                    </div>
                </div>
            -->
        </div>

        <script
            type="text/javascript"
            src="/assets/js/main.js">
        </script>
        <script
                type="text/javascript"
                src="/assets/js/tools.js">
        </script>
    </body>
</html>
